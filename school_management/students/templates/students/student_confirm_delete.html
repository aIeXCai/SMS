<!DOCTYPE html>
<html>
<head>
    <title>删除学生</title>
</head>
<body>
    <h1>删除学生</h1>
    <p>你确定要删除学生 "{{ student.name }}" (学号: {{ student.student_id }}) 吗？</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">确认删除</button>
        <a href="{% url 'student_list' %}">取消</a>
    </form>
</body>
</html>
