<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <p>请选择一个 Excel 文件进行学生数据批量导入。文件应包含学生学号、姓名等信息。</p>
    <p>
        <strong>重要提示：</strong>请使用提供的模板文件，以确保数据格式正确。
        <a href="{{ download_template_url }}" target="_blank" style="margin-left: 10px; padding: 5px 10px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 4px;">下载导入模板</a>
    </p>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">导入</button>
        <a href="{% url 'student_list' %}">取消</a>
    </form>
</body>
</html>
