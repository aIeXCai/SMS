    <script>
        const examSelect = document.getElementById('examSelect');
        const gradeSelect = document.getElementById('gradeSelect');
        const loadDataBtn = document.getElementById('loadData');
        const updateRankingBtn = document.getElementById('updateRanking');
        const messageDiv = document.getElementById('message');
        const statisticsDiv = document.getElementById('statistics');
        const tableContainer = document.getElementById('tableContainer');

        function showMessage(message, type = 'success') {
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        function setLoading(isLoading) {
            loadDataBtn.disabled = isLoading;
            updateRankingBtn.disabled = isLoading;
            if (isLoading) {
                tableContainer.innerHTML = '<div class="loading">â³ åŠ è½½ä¸­...</div>';
            }
        }

        function updateStatistics(stats) {
            document.getElementById('totalStudents').textContent = stats.total_students;
            document.getElementById('totalRecords').textContent = stats.total_records;
            document.getElementById('gradeTotalRank').textContent = stats.grade_total_rank_coverage;
            document.getElementById('gradeTotalRankPct').textContent = `${stats.grade_total_rank_percentage}%`;
            document.getElementById('classTotalRank').textContent = stats.class_total_rank_coverage;
            document.getElementById('classTotalRankPct').textContent = `${stats.class_total_rank_percentage}%`;
            document.getElementById('gradeSubjectRank').textContent = stats.grade_subject_rank_coverage;
            document.getElementById('gradeSubjectRankPct').textContent = `${stats.grade_subject_rank_percentage}%`;
            document.getElementById('classSubjectRank').textContent = stats.class_subject_rank_coverage;
            document.getElementById('classSubjectRankPct').textContent = `${stats.class_subject_rank_percentage}%`;
            
            statisticsDiv.style.display = 'grid';
        }

        function createStudentsTable(students) {
            if (students.length === 0) {
                return '<div class="loading">ğŸ“Š æ²¡æœ‰æ‰¾åˆ°å­¦ç”Ÿæ•°æ®</div>';
            }

            // è·å–æ‰€æœ‰ç§‘ç›®
            const allSubjects = [...new Set(students.flatMap(s => s.subjects.map(sub => sub.subject)))];
            
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th rowspan="2">æ’å</th>
                            <th rowspan="2">å­¦ç”Ÿå§“å</th>
                            <th rowspan="2">ç­çº§</th>
                            <th colspan="3">æ€»åˆ†</th>
                            <th colspan="${allSubjects.length * 2}">å„ç§‘æ’å</th>
                        </tr>
                        <tr>
                            <th>åˆ†æ•°</th>
                            <th>å¹´çº§æ’å</th>
                            <th>ç­çº§æ’å</th>
                            ${allSubjects.map(subject => `<th>${subject}å¹´çº§</th><th>${subject}ç­çº§</th>`).join('')}
                        </tr>
                    </thead>
                    <tbody>
            `;

            students.forEach((student, index) => {
                const subjectMap = {};
                student.subjects.forEach(sub => {
                    subjectMap[sub.subject] = sub;
                });

                html += `
                    <tr class="student-row">
                        <td>${index + 1}</td>
                        <td>${student.student_name}</td>
                        <td>${student.class_name}</td>
                        <td>${student.total_score}</td>
                        <td class="${student.grade_total_rank ? 'rank-good' : 'rank-missing'}">
                            ${student.grade_total_rank || 'N/A'}
                        </td>
                        <td class="${student.class_total_rank ? 'rank-good' : 'rank-missing'}">
                            ${student.class_total_rank || 'N/A'}
                        </td>
                        ${allSubjects.map(subject => {
                            const sub = subjectMap[subject];
                            if (sub) {
                                return `
                                    <td class="${sub.grade_rank ? 'rank-good' : 'rank-missing'}">
                                        ${sub.grade_rank || 'N/A'}
                                    </td>
                                    <td class="${sub.class_rank ? 'rank-good' : 'rank-missing'}">
                                        ${sub.class_rank || 'N/A'}
                                    </td>
                                `;
                            } else {
                                return '<td class="rank-missing">N/A</td><td class="rank-missing">N/A</td>';
                            }
                        }).join('')}
                    </tr>
                `;
            });

            html += '</tbody></table>';
            return html;
        }

        loadDataBtn.addEventListener('click', function() {
            const examId = examSelect.value;
            const gradeLevel = gradeSelect.value;

            if (!examId || !gradeLevel) {
                showMessage('è¯·é€‰æ‹©è€ƒè¯•å’Œå¹´çº§', 'error');
                return;
            }

            setLoading(true);

            fetch(`/ranking_debug/data/?exam_id=${examId}&grade_level=${gradeLevel}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        updateStatistics(data.statistics);
                        tableContainer.innerHTML = createStudentsTable(data.students);
                        showMessage('æ•°æ®åŠ è½½æˆåŠŸï¼');
                    } else {

                })
                .catch(error => {

                })
                .finally(() => {

        });

        updateRankingBtn.addEventListener('click', function() {
            const examId = examSelect.value;

            if (!examId || !gradeLevel) {
